<html>
    <title>SolveBio.js Prevalence Annotation Example</title>
    <head>
        <script src="../../dist/solvebio.js"></script>
        <script src="../../dist/solvebio-promises.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
    </head>
    <body>
        <div style="text-align: center;">
            <h3>Calculate the prevalence of mutations in a gene across all TCGA cancer types</h3>
            <form id="form-query">
                <label for="query"></label>
                <input type="text" name="gene" value="BRCA2" style="width: 50px;">
                <button type="submit">Calculate</button>
            </form>
            <div id="form-query-output" style="height:600px;"></div>
        </div>
        <script src="prevalence.js"></script>
    </body>
</html>
